<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <title>Background Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: white;
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .speaker-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.25);
        }

        .muted {
            background: rgba(239, 68, 68, 0.3);
        }

        .song-info {
            padding: 0 12px;
            font-size: 13px;
            font-weight: 500;
            min-width: 120px;
            text-align: center;
            opacity: 0.9;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Speaker icon styles */
        .speaker-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .speaker-base {
            width: 8px;
            height: 10px;
            background: white;
            position: absolute;
            left: 0;
            top: 5px;
        }

        .speaker-cone {
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 8px solid white;
            position: absolute;
            left: 8px;
            top: 4px;
        }

        .sound-wave {
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .wave {
            width: 3px;
            height: 3px;
            border: 2px solid white;
            border-left: none;
            border-radius: 0 50% 50% 0;
            position: absolute;
            opacity: 0.8;
        }

        .wave:nth-child(1) { right: 0; width: 4px; height: 8px; }
        .wave:nth-child(2) { right: 5px; width: 5px; height: 12px; }

        .muted .sound-wave {
            display: none;
        }

        .muted::after {
            content: 'âœ•';
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Your Awesome Website</h1>
        <p>Click the speaker icon in the bottom right to start playing background music. Use the arrow buttons to switch between songs.</p>
        <p>The music player stays fixed in the corner as you scroll through your site.</p>
    </div>

    <div class="music-player">
        <button class="control-btn" id="prevBtn" title="Previous song">
            <i class="fas fa-backward"></i>
        </button>
        
        <button class="control-btn play-btn" id="playBtn" title="Play music">
            <i class="fas fa-music" id="playIcon"></i>
        </button>
        
        <div class="song-info" id="songInfo">Click to play</div>
        
        <button class="control-btn" id="nextBtn" title="Next song">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <audio id="bgMusic" loop></audio>

    <script>
        // Add your music files here
        const playlist = [
            { title: 'Song 1', src: 'music/dancingonmyown.mp3' },
            { title: 'Song 2', src: 'music/iloveyou.mp3' },
            { title: 'Song 3', src: 'music/newlyweds.mp3' },
            { title: 'Song 4', src: 'music/yellow.mp3' },
            { title: 'Song 5', src: 'music/youbelongwithme.mp3' }
        ];

       let currentSongIndex = 0;
        let isPlaying = false;

        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const songInfo = document.getElementById('songInfo');

        // Set initial volume
        bgMusic.volume = 0.3;

        // Load initial song
        function loadSong(index) {
            bgMusic.src = playlist[index].src;
            songInfo.textContent = playlist[index].title;
        }

        loadSong(currentSongIndex);

        // Play/Pause toggle
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                playIcon.className = 'fas fa-music';
                playBtn.title = 'Play music';
                songInfo.textContent = playlist[currentSongIndex].title;
                isPlaying = false;
            } else {
                bgMusic.play();
                playIcon.className = 'fas fa-volume-up';
                playBtn.title = 'Mute music';
                songInfo.textContent = playlist[currentSongIndex].title;
                isPlaying = true;
            }
        });

        // Previous song
        prevBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                bgMusic.play();
            }
        });

        // Next song
        nextBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
            if (isPlaying) {
                bgMusic.play();
            }
        });

        // Auto-play next song when current ends
        bgMusic.addEventListener('ended', () => {
            if (isPlaying) {
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                loadSong(currentSongIndex);
                bgMusic.play();
            }
        });
    </script>
</body>
</html>
